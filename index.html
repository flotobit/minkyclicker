<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Minky Clicker</title>
  <style>
    /* Modal overlay styles */
    #usernameModal {
      display: block;
      position: fixed; 
      z-index: 1000; 
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.4); 
      overflow: auto;
    }
    /* Modal content box */
    #usernameModalContent {
      background-color: #fefefe;
      margin: 15% auto; 
      padding: 20px;
      border: 1px solid #888;
      width: 320px;
      border-radius: 10px;
      text-align: center;
      font-family: Arial, sans-serif;
    }
    #usernameModalContent h2 {
      margin-top: 0;
    }
    #usernameInput {
      width: 90%;
      padding: 8px;
      font-size: 1rem;
      margin-bottom: 12px;
      border: 1px solid #aaa;
      border-radius: 4px;
    }
    #usernameSubmit {
      padding: 8px 16px;
      font-size: 1rem;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    #usernameSubmit:hover {
      background-color: #45a049;
    }

    /* Bottom-left username + trade container */
    #usernameDisplay {
      position: fixed;
      bottom: 10px;
      left: 10px;
      background: #222;
      color: #fff;
      padding: 8px 12px;
      border-radius: 6px;
      font-family: Arial, sans-serif;
      display: none;
      align-items: center;
      gap: 8px;
      z-index: 1000;
    }
    #tradeButton {
      background-color: #2196F3;
      border: none;
      color: white;
      padding: 6px 12px;
      cursor: pointer;
      border-radius: 4px;
      font-size: 0.9rem;
    }
    #tradeButton:hover {
      background-color: #0b7dda;
    }
  </style>
</head>
<body>

  <!-- Your existing game content goes here -->

  <!-- Username Modal -->
  <div id="usernameModal">
    <div id="usernameModalContent">
      <h2>Enter Your Username</h2>
      <input type="text" id="usernameInput" placeholder="Username" autocomplete="off" />
      <br />
      <button id="usernameSubmit">Submit</button>
    </div>
  </div>

  <!-- Username Display with Trade Button -->
  <div id="usernameDisplay">
    <span id="usernameText"></span>
    <button id="tradeButton">Trade</button>
  </div>

  <script>
    const modal = document.getElementById("usernameModal");
    const usernameInput = document.getElementById("usernameInput");
    const submitBtn = document.getElementById("usernameSubmit");
    const usernameDisplay = document.getElementById("usernameDisplay");
    const usernameText = document.getElementById("usernameText");
    const tradeButton = document.getElementById("tradeButton");

    // Show username UI and hide modal
    function showUsername(username) {
      usernameText.textContent = username;
      usernameDisplay.style.display = "flex";
      modal.style.display = "none";
    }

    // Save username to localStorage
    function saveUsername(username) {
      localStorage.setItem("username", username);
    }

    // On submit button click
    submitBtn.addEventListener("click", () => {
      const username = usernameInput.value.trim();
      if (username.length > 0) {
        saveUsername(username);
        showUsername(username);
      } else {
        alert("Please enter a username.");
      }
    });

    // Allow pressing Enter key to submit username
    usernameInput.addEventListener("keyup", (event) => {
      if (event.key === "Enter") {
        submitBtn.click();
      }
    });

    // Placeholder local network trade button handler
    tradeButton.addEventListener("click", () => {
      alert("Trade functionality coming soon! (Local network trading not yet implemented)");
      // Here you can expand with WebSocket or local network APIs later
    });

    // On page load, check if username exists in localStorage
    window.onload = () => {
      const savedUsername = localStorage.getItem("username");
      if (savedUsername && savedUsername.trim().length > 0) {
        showUsername(savedUsername);
      } else {
        modal.style.display = "block";
        usernameInput.focus();
      }
    };
  </script>
</body>
</html>
