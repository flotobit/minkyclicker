<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MinkyClicker Enhanced</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="bananaCount" class="banana-count">Bananas: 0</div>

  <div class="main-area">
    <img id="monkeyImage" src="Adobe-Express-file.jpg" alt="Monkey" class="monkey-img" />
  </div>

  <div class="sidebar">
    <div class="click-power">CLICK POWER<br><span id="clickPower">+1</span></div>
    <div class="upgrades-list">
      <button id="upgrade1" class="upgrade-btn">🍌 +1/click<br>Cost: <span id="cost1">50</span></button>
      <button id="upgrade2" class="upgrade-btn">💨 +5/sec<br>Cost: <span id="cost2">500</span></button>
      <button id="upgrade3" class="upgrade-btn">💨 +5/sec<br>Cost: <span id="cost3">750</span></button>
      <button id="upgrade4" class="upgrade-btn">⚡ +10/sec<br>Cost: <span id="cost4">1500</span></button>
      <button id="upgrade5" class="upgrade-btn">🌟 +25/sec<br>Cost: <span id="cost5">5000</span></button>
      <button id="upgrade6" class="upgrade-btn">🔥 Click=20<br>Cost: <span id="cost6">20000</span></button>
      <button id="upgrade7" class="upgrade-btn">💥 +100/sec<br>Cost: <span id="cost7">100000</span></button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
