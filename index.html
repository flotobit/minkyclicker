<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>MinkyClicker Enhanced</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="header">
    <div id="bananaCount" class="banana-count">00</div>
    <div class="per-second">00 Capybaras per Second</div>
  </div>

  <div class="game-container">
    <div class="left-panel">
      <img id="capybaraImage" src="image.jpg" alt="Capybara" class="capybara-figure" />
    </div>
    <div class="right-panel">
      <div class="click-power">CLICK POWER<br><span id="clickPower">+01</span></div>
      <div class="upgrades-list" id="upgradesList">
        <!-- Upgrades go here dynamically or statically -->
        <button class="upgrade-btn disabled">
          <div class="icon-placeholder"></div>
          <div class="upgrade-info">
            <div class="name">???</div>
            <div class="cost"><img src="coin-icon.png" alt="coin" class="coin-icon" />24</div>
          </div>
        </button>
        <!-- More upgrade items -->
      </div>
      <div class="ascend-panel">
        <div class="current-multiplier">Current Multiplier: 1x</div>
        <button class="ascend-btn">Ascend for +0x</button>
      </div>
    </div>
  </div>

<script src="script.js"></script>
</body>
</html>
