<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MinkyClicker Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>MinkyClicker</h1>

    <div id="bananaCount" class="score">Bananas: 0</div>

    <img id="monkeyImage" src="image.jpg" alt="Monkey Clicker" class="clicker-image" />

    <div class="upgrades">
      <button id="upgrade1">Upgrade 1 (+1 banana/click) Cost: <span id="cost1">50</span></button>
      <button id="upgrade2">Upgrade 2 (+5 bananas/sec) Cost: <span id="cost2">500</span></button>
      <button id="upgrade3">Upgrade 3 (+5 bananas/sec) Cost: <span id="cost3">750</span></button>
      <button id="upgrade4">Upgrade 4 (+10 bananas/sec) Cost: <span id="cost4">1500</span></button>
      <button id="upgrade5">Upgrade 5 (+25 bananas/sec) Cost: <span id="cost5">5000</span></button>
      <button id="upgrade6">Upgrade 6 (Set click to 20 bananas) Cost: <span id="cost6">20000</span></button>
      <button id="upgrade7">Upgrade 7 (+100 bananas/sec) Cost: <span id="cost7">100000</span></button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
