<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MinkyClicker Enhanced</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin:0;
      background:#fafafa;
      color:#333;
    }
    .header {
      background:#444;
      color:white;
      padding:10px 20px;
      display:flex;
      gap: 20px;
      align-items:center;
    }
    .banana-count {
      font-weight:bold;
      font-size:1.2rem;
    }
    .per-second {
      font-size:1rem;
    }
    .main-area {
      text-align:center;
      padding:20px;
    }
    .main-area img {
      cursor:pointer;
      width:150px;
      user-select:none;
    }
    .game-container {
      display:flex;
      gap:20px;
      padding:10px 20px;
    }
    .left-sidebar, .left-panel, .right-panel {
      background:white;
      padding:15px;
      border-radius:10px;
    }
    .left-sidebar {
      width: 140px;
      display:flex;
      flex-direction: column;
      gap: 8px;
      font-size: 0.9rem;
      user-select:none;
    }
    .left-sidebar button {
      background:#3a86ff;
      color:white;
      border:none;
      border-radius:6px;
      padding:8px 0;
      cursor:pointer;
      font-weight:bold;
    }
    .left-sidebar button:hover {
      background:#265dcc;
    }
    .left-panel, .right-panel {
      flex:1;
    }
    .click-power {
      font-weight: bold;
      margin-bottom:10px;
    }
    .upgrades-list {
      display:flex;
      flex-direction: column;
      gap:10px;
      max-height: 400px;
      overflow-y: auto;
    }
    .upgrade-btn {
      background:#eee;
      border:1px solid #bbb;
      padding:8px 10px;
      border-radius:6px;
      cursor:pointer;
      display:flex;
      justify-content: space-between;
      font-size: 1rem;
      user-select:none;
    }
    .upgrade-btn:disabled {
      cursor:not-allowed;
      opacity:0.5;
    }
    /* Username modal */
    #usernameModal {
      display:block;
      position: fixed;
      z-index: 10000;
      left:0;top:0;width:100%;height:100%;
      background: rgba(0,0,0,0.4);
      overflow:auto;
    }
    #usernameModalContent {
      background:#fefefe;
      margin:15% auto;
      padding:20px;
      width:320px;
      border-radius:10px;
      border:1px solid #888;
      text-align:center;
    }
    #usernameInput {
      width: 90%;
      padding: 10px;
      font-size: 1rem;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #aaa;
    }
    #usernameSubmit {
      width: 100%;
      padding: 10px 0;
      font-size: 1rem;
      background: #4CAF50;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 5px;
      font-weight: bold;
    }
    #usernameSubmit:hover { background: #45a049; }
    /* Username display & trade */
    #usernameDisplay {
      position: fixed;
      bottom: 10px;
      left: 10px;
      background: #222;
      color: #fff;
      padding: 8px 12px;
      border-radius: 6px;
      display: none;
      align-items: center;
      gap: 10px;
      z-index: 11000;
    }
    #tradeButton {
      background: #2196F3;
      border: none;
      color: white;
      padding: 5px 10px;
      border-radius: 4px;
      font-size: 0.9rem;
      cursor: pointer;
    }
    #tradeButton:hover {
      background: #0b7dda;
    }
    /* Admin Panel */
    #adminPanel {
      position: fixed;
      top: 50px;
      right: 20px;
      width: 280px;
      background: #333;
      color: white;
      padding: 15px;
      border-radius: 10px;
      font-family: Arial, sans-serif;
      box-shadow: 0 0 10px rgba(0,0,0,0.8);
      z-index: 11000;
      display: none;
    }
    #adminPanel h3 {
      margin-top: 0;
      margin-bottom: 15px;
      text-align: center;
    }
    #bananaAddInput {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border-radius: 4px;
      border: none;
      font-size: 1rem;
      color: #222;
    }
    #addBananasBtn {
      width: 100%;
      padding: 10px 0;
      background: #27ae60;
      border: none;
      border-radius: 4px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    #addBananasBtn:hover {
      background: #1e8449;
    }
  </style>
</head>
<body>

  <div class="header">
    <div id="bananaCount" class="banana-count">Bananas: 0</div>
    <div class="per-second">0 Bananas per Second</div>
  </div>

  <div class="game-container">
    <div class="left-sidebar">
      <button id="rebirthBtn">Rebirth</button>
      <button id="restoreBtn">Restore</button>
      <button id="codesBtn">Codes</button>
    </div>

    <div class="left-panel">
      <img id="capybaraImage" src="image.jpg" alt="Capybara" width="100%" />
    </div>

    <div class="right-panel">
      <div class="click-power">CLICK POWER<br><span id="clickPower">+1</span></div>
      <div class="upgrades-list" id="upgradesList"></div>
    </div>
  </div>

  <div class="main-area">
    <img id="monkeyImage" src="Adobe-Express-file.jpg" alt="Monkey" />
  </div>

  <!-- Username Modal -->
  <div id="usernameModal">
    <div id="usernameModalContent">
      <h2>Enter Your Username</h2>
      <input type="text" id="usernameInput" placeholder="Username" autocomplete="off" />
      <button id="usernameSubmit">Submit</button>
    </div>
  </div>

  <!-- Username display + trade -->
  <div id="usernameDisplay">
    <span id="usernameText"></span>
    <button id="tradeButton">Trade</button>
  </div>

  <!-- Admin Panel -->
  <div id="adminPanel">
    <h3>Admin Panel</h3>
    <input type="number" id="bananaAddInput" placeholder="Add bananas..." min="1" />
    <button id="addBananasBtn">Add Bananas</button>
  </div>

  <!-- Codes Input Modal -->
  <div id="codesModal" style="display:none; position:fixed; top:30%; left:50%; transform:translate(-50%, -30%); background:#fefefe; border: 1px solid #888; padding: 20px; border-radius:10px; box-shadow: 0 0 10px rgba(0,0,0,0.8); z-index:11111;">
    <h3>Enter Code</h3>
    <input type="text" id="codeInput" placeholder="Enter code here" style="width:100%; padding:8px; margin-bottom:15px; font-size:1rem;"/>
    <button id="redeemCodeBtn" style="width:100%; padding:10px; background:#2196F3; color:white; border:none; border-radius:5px; cursor:pointer; font-weight:bold;">Redeem</button>
  </div>

  <!-- Restore Modal -->
  <div id="restoreModal" style="display:none; position:fixed; top:30%; left:50%; transform:translate(-50%, -30%); background:#fefefe; border: 1px solid #888; padding: 20px; border-radius:10px; box-shadow: 0 0 10px rgba(0,0,0,0.8); z-index:11111;">
    <h3>Restore Bananas</h3>
    <input type="number" id="restoreBananaAmount" placeholder="Amount of bananas" min="1" style="width:100%; padding:8px; margin-bottom:15px; font-size:1rem;"/>
    <input type="password" id="restorePassword" placeholder="Password" style="width:100%; padding:8px; margin-bottom:15px; font-size:1rem;"/>
    <button id="restoreBtnConfirm" style="width:100%; padding:10px; background:#4CAF50; color:white; border:none; border-radius:5px; cursor:pointer; font-weight:bold;">Restore</button>
  </div>

<script>
  // Game variables
  let bananas = 0;
  let bananasPerClick = 1;
  let autoClickRate = 0;

  let upgradeCosts = [
    50, 500, 750, 1500, 5000, 20000, 100000, 250000, 500000, 750000,
    900000, 1000000, 2000000, 3000000, 4000000, 5000000
  ];
  let upgradeEffects = [
    () => bananasPerClick += 1,
    () => autoClickRate += 5,
    () => autoClickRate += 5,
    () => autoClickRate += 10,
    () => autoClickRate += 25,
    () => bananasPerClick = 20,
    () => autoClickRate += 100,
    () => autoClickRate += 200,
    () => bananasPerClick += 50,
    () => autoClickRate += 500,
    () => bananasPerClick += 100,
    () => autoClickRate += 1000,
    () => bananasPerClick += 300,
    () => autoClickRate += 2000,
    () => bananasPerClick += 500,
    () => autoClickRate += 5000
  ];

  let usernamesUsedCodes = new Set();

  // Load/save
  function loadData() {
    bananas = Number(localStorage.getItem('bananas')) || 0;
    bananasPerClick = Number(localStorage.getItem('bananasPerClick')) || 1;
    autoClickRate = Number(localStorage.getItem('autoClickRate')) || 0;
    const savedCosts = JSON.parse(localStorage.getItem('upgradeCosts'));
    if(savedCosts && Array.isArray(savedCosts) && savedCosts.length === upgradeCosts.length){
      upgradeCosts = savedCosts.map(Number);
    }
    const savedCodesUsed = localStorage.getItem("codesUsed");
    if(savedCodesUsed){
      usernamesUsedCodes = new Set(JSON.parse(savedCodesUsed));
    }
  }

  function saveData() {
    localStorage.setItem('bananas', bananas);
    localStorage.setItem('bananasPerClick', bananasPerClick);
    localStorage.setItem('autoClickRate', autoClickRate);
    localStorage.setItem('upgradeCosts', JSON.stringify(upgradeCosts));
    localStorage.setItem("codesUsed", JSON.stringify(Array.from(usernamesUsedCodes)));
  }

  function updateUI() {
    document.getElementById('bananaCount').textContent = 'Bananas: ' + bananas.toLocaleString();
    document.getElementById('clickPower').textContent = `+${bananasPerClick}`;
    document.querySelector('.per-second').textContent = `${autoClickRate.toLocaleString()} Bananas per Second`;
    updateUpgradesUI();
    checkButtons();
  }

  function updateUpgradesUI() {
    const upgradesList = document.getElementById('upgradesList');
    upgradesList.innerHTML = '';
    for(let i=0;i<upgradeCosts.length;i++){
      const btn = document.createElement('button');
      btn.className = 'upgrade-btn';
      btn.disabled = bananas < upgradeCosts[i];
      let label = '';
      if(i === 0) label = `🍌 +1/click — Cost: ${upgradeCosts[i].toLocaleString()}`;
      else if(i === 1 || i === 2) label = `💨 +5/sec — Cost: ${upgradeCosts[i].toLocaleString()}`;
      else if(i === 3) label = `⚡ +10/sec — Cost: ${upgradeCosts[i].toLocaleString()}`;
      else if(i === 4) label = `🌟 +25/sec — Cost: ${upgradeCosts[i].toLocaleString()}`;
      else if(i === 5) label = `🔥 Click=20 — Cost: ${upgradeCosts[i].toLocaleString()}`;
      else if(i === 6) label = `💥 +100/sec — Cost: ${upgradeCosts[i].toLocaleString()}`;
      else if(i === 7) label = `💨 +200/sec — Cost: ${upgradeCosts[i].toLocaleString()}`;
      else if(i === 8) label = `🍌 +50/click — Cost: ${upgradeCosts[i].toLocaleString()}`;
      else if(i === 9) label = `💨 +500/sec — Cost: ${upgradeCosts[i].toLocaleString()}`;
      else if(i === 10) label = `🔥 +100/click — Cost: ${upgradeCosts[i].toLocaleString()}`;
      else if(i === 11) label = `💨 +1000/sec — Cost: ${upgradeCosts[i].toLocaleString()}`;
      else if(i === 12) label = `🍌 +300/click — Cost: ${upgradeCosts[i].toLocaleString()}`;
      else if(i === 13) label = `💨 +2000/sec — Cost: ${upgradeCosts[i].toLocaleString()}`;
      else if(i === 14) label = `🔥 +500/click — Cost: ${upgradeCosts[i].toLocaleString()}`;
      else if(i === 15) label = `💨 +5000/sec — Cost: ${upgradeCosts[i].toLocaleString()}`;

      btn.textContent = label;

      btn.addEventListener('click', () => {
        if(bananas >= upgradeCosts[i]){
          bananas -= upgradeCosts[i];
          upgradeEffects[i]();
          upgradeCosts[i] = Math.floor(upgradeCosts[i]*1.5);
          saveAndUpdate();
        }
      });

      upgradesList.appendChild(btn);
    }
  }

  function checkButtons(){
    // Rebirth and others optional to disable/enable based on conditions, for now always enabled
  }

  function saveAndUpdate(){
    saveData();
    updateUI();
  }

  // Username and Admin Logic
  const modal = document.getElementById("usernameModal");
  const usernameInput = document.getElementById("usernameInput");
  const submitBtn = document.getElementById("usernameSubmit");
  const usernameDisplay = document.getElementById("usernameDisplay");
  const usernameText = document.getElementById("usernameText");
  const tradeButton = document.getElementById("tradeButton");
  const adminPanel = document.getElementById("adminPanel");
  const bananaAddInput = document.getElementById("bananaAddInput");
  const addBananasBtn = document.getElementById("addBananasBtn");

  function showUsername(username){
    usernameText.textContent = username;
    usernameDisplay.style.display = "flex";
    modal.style.display = "none";

    if(username.toLowerCase() === "floto"){
      adminPanel.style.display = "block";
    } else {
      adminPanel.style.display = "none";
    }
  }
  function saveUsername(username){
    localStorage.setItem("username",username);
  }

  addBananasBtn.addEventListener("click", ()=>{
    const addAmount = parseInt(bananaAddInput.value);
    if(isNaN(addAmount) || addAmount < 1){
      alert("Please enter valid banana amount");
      return;
    }
    bananas += addAmount;
    saveAndUpdate();
    bananaAddInput.value = "";
  })

  tradeButton.addEventListener("click",()=>{
    alert("Trade UI coming soon! (Local network trading not yet implemented)");
  });

  submitBtn.addEventListener("click",()=>{
    const username = usernameInput.value.trim();
    if(username.length > 0){
      saveUsername(username);
      showUsername(username);
    } else {
      alert("Please enter a username.");
    }
  });

  usernameInput.addEventListener("keyup",(e) => {
    if(e.key === "Enter"){
      submitBtn.click();
    }
  });

  // Rebirth button handler
  document.getElementById('rebirthBtn').addEventListener('click', () => {
    if(confirm("Are you sure you want to rebirth? This will reset bananas and upgrade costs.")){
      bananas = 0;
      bananasPerClick = 1;
      autoClickRate = 0;
      upgradeCosts = [
        50, 500, 750, 1500, 5000, 20000, 100000, 250000, 500000, 750000,
        900000, 1000000, 2000000, 3000000, 4000000, 5000000
      ];
      saveAndUpdate();
      alert("Rebirth successful!");
    }
  });

  // Restore button handler
  document.getElementById('restoreBtn').addEventListener('click', () => {
    const amountStr = prompt("Enter the amount of bananas to restore:");
    if(!amountStr) return;
    const amount = parseInt(amountStr);
    if(isNaN(amount) || amount < 1){
      alert("Invalid amount");
      return;
    }
    const pass = prompt("Enter password to confirm:");
    if(pass !== "hello"){
      alert("Incorrect password");
      return;
    }
    bananas += amount;
    saveAndUpdate();
    alert(`Restored ${amount.toLocaleString()} bananas!`);
  });

  // Codes button & logic
  let codesUsed = new Set();
  document.getElementById('codesBtn').addEventListener('click', () => {
    document.getElementById('codesModal').style.display = 'block';
    document.getElementById('codeInput').value = '';
  });
  document.getElementById('redeemCodeBtn').addEventListener('click', () => {
    const code = document.getElementById('codeInput').value.trim().toUpperCase();
    if(codesUsed.has(code)){
      alert("Code already used!");
      return;
    }
    if(code === "SORRY"){
      bananas += 1000000;
      codesUsed.add(code);
      alert("Code redeemed: 1 million bananas added!");
      saveData();
      updateUI();
      document.getElementById('codesModal').style.display = 'none';
    } else {
      alert("Invalid code!");
    }
  });

  // Close modals on outside click
  window.onclick = function(event) {
    const codesModal = document.getElementById('codesModal');
    if(event.target === codesModal){
      codesModal.style.display = 'none';
    }
  }

  // Game initialization
  window.onload = () => {
    loadData();
    updateUI();

    const savedUsername = localStorage.getItem("username");
    if(savedUsername && savedUsername.trim().length > 0){
      showUsername(savedUsername);
    } else {
      modal.style.display = "block";
      usernameInput.focus();
    }

    document.getElementById('monkeyImage').addEventListener('click', () => {
      bananas += bananasPerClick;
      saveAndUpdate();
    });
  };

  // Auto-click bananas per second loop
  setInterval(() => {
    if(autoClickRate > 0){
      bananas += autoClickRate;
      saveAndUpdate();
    }
  }, 1000);
</script>
</body>
</html>
