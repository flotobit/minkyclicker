<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>MinkyClicker Enhanced</title>
<style>
  /* Your existing inline CSS for index.html header and layout */
  body {
    font-family: Arial, sans-serif;
    margin:0;
    background:#fafafa;
    color:#333;
  }
  .header {
    background:#444;
    color:white;
    padding:10px 20px;
    display:flex;
    gap: 20px;
    align-items:center;
  }
  .banana-count {
    font-weight:bold;
    font-size:1.2rem;
  }
  .per-second {
    font-size:1rem;
  }
  .game-container {
    display:flex;
    gap:20px;
    padding:10px 20px;
  }
  .left-sidebar, .right-panel {
    background:white;
    padding:15px;
    border-radius:10px;
  }
  .left-sidebar {
    width: 140px;
    display:flex;
    flex-direction: column;
    gap: 8px;
    font-size: 0.9rem;
    user-select:none;
  }
  .left-sidebar button, .click-btn, .upgrade-btn, #adminToggleBtn {
    background:#3a86ff;
    color:white;
    border:none;
    border-radius:6px;
    padding:12px;
    cursor:pointer;
    font-weight:bold;
    font-size: 1rem;
  }
  .left-sidebar button:hover, .click-btn:hover, .upgrade-btn:hover, #adminToggleBtn:hover {
    background:#265dcc;
  }

  /* Additional small style to hide Halloween codes button initially */
  #halloweenCodesBtn {
    display: none;
  }

  /* The rest of your existing styles from the original index.html */
</style>
</head>
<body>

<!-- Loading screen -->
<div id="loadingScreen">Loading...</div>

<div class="header">
  <div id="bananaCount" class="banana-count">Bananas: 0</div>
  <div class="per-second">0 Bananas per Second</div>
</div>

<div class="game-container">
  <div class="left-sidebar">
    <button id="rebirthBtn">Rebirth (x1.5)</button>
    <button id="restoreBtn">Restore</button>
    <button id="codesBtn">Codes</button>
    <button id="halloweenCodesBtn" class="button-animated">Codes (Halloween)</button>
    <button id="btnHalloween">ü¶áüéÉ Halloween Mode OFF</button>
    <button id="btnSettings">Settings</button>
  </div>

  <div class="right-panel">
    <button class="click-btn" id="clickBananaBtn">Click for Banana üçå</button>
    <div class="click-power">CLICK POWER<br><span id="clickPower">+1</span></div>
    <div class="upgrades-list" id="upgradesList"></div>
  </div>
</div>

<!-- Username Modal -->
<div id="usernameModal">
  <div id="usernameModalContent">
    <h2>Enter Your Username</h2>
    <input type="text" id="usernameInput" placeholder="Username" autocomplete="off" />
    <button id="usernameSubmit">Submit</button>
  </div>
</div>

<!-- Username display + trade -->
<div id="usernameDisplay">
  <span id="usernameText"></span>
  <button id="tradeButton">Trade</button>
</div>

<!-- Admin Panel Toggle Button -->
<button id="adminToggleBtn">Admin Panel</button>

<!-- Admin Panel -->
<div id="adminPanel">
  <h3>Admin Panel</h3>
  <input type="number" id="bananaAddInput" placeholder="Add bananas..." min="1" />
  <button id="addBananasBtn">Add Bananas</button>
</div>

<!-- Settings Modal -->
<div id="settingsModal">
  <div>
    <h2>Settings</h2>
    <label>
      <input type="checkbox" id="halloweenMultiplierToggle" />
      Use 1.5x currency multiplier in Halloween Mode
    </label>
    <button id="saveSettingsBtn">Save</button>
    <button id="cancelSettingsBtn">Cancel</button>
  </div>
</div>

<!-- Halloween Music -->
<audio id="halloweenMusic" loop src="FreeSounds-CreepyDrone2.mp3" preload="auto"></audio>

<script src="script.js"></script>

</body>
</html>
