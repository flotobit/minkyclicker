<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MinkyClicker Enhanced</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Modal overlay styles */
    #usernameModal {
      display: block;
      position: fixed; 
      z-index: 1000; 
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.4); 
      overflow: auto;
    }
    /* Modal content box */
    #usernameModalContent {
      background-color: #fefefe;
      margin: 15% auto; 
      padding: 20px;
      border: 1px solid #888;
      width: 320px;
      border-radius: 10px;
      text-align: center;
      font-family: Arial, sans-serif;
    }
    #usernameModalContent h2 {
      margin-top: 0;
    }
    #usernameInput {
      width: 90%;
      padding: 8px;
      font-size: 1rem;
      margin-bottom: 12px;
      border: 1px solid #aaa;
      border-radius: 4px;
    }
    #usernameSubmit {
      padding: 8px 16px;
      font-size: 1rem;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    #usernameSubmit:hover {
      background-color: #45a049;
    }

    /* Bottom-left username + trade container */
    #usernameDisplay {
      position: fixed;
      bottom: 10px;
      left: 10px;
      background: #222;
      color: #fff;
      padding: 8px 12px;
      border-radius: 6px;
      font-family: Arial, sans-serif;
      display: none;
      align-items: center;
      gap: 8px;
      z-index: 1000;
    }
    #tradeButton {
      background-color: #2196F3;
      border: none;
      color: white;
      padding: 6px 12px;
      cursor: pointer;
      border-radius: 4px;
      font-size: 0.9rem;
    }
    #tradeButton:hover {
      background-color: #0b7dda;
    }

    /* Admin Panel overlay styles */
    #adminPanel {
      position: fixed;
      top: 50px;
      right: 20px;
      width: 280px;
      background: #333;
      color: white;
      border-radius: 8px;
      padding: 15px;
      font-family: Arial, sans-serif;
      z-index: 1100;
      box-shadow: 0 0 10px rgba(0,0,0,0.7);
      display: none;
    }
    #adminPanel h3 {
      margin-top: 0;
      margin-bottom: 10px;
      text-align: center;
    }
    #bananaAddInput {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
    }
    #addBananasBtn {
      width: 100%;
      padding: 8px;
      background-color: #4CAF50;
      border: none;
      border-radius: 4px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }
    #addBananasBtn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="header">
    <div id="bananaCount" class="banana-count">Bananas: 0</div>
    <div class="per-second">00 Capybaras per Second</div>
  </div>

  <div class="main-area">
    <img id="monkeyImage" src="Adobe-Express-file.jpg" alt="Monkey" class="monkey-img" />
  </div>

  <div class="game-container">
    <div class="left-panel">
      <img id="capybaraImage" src="image.jpg" alt="Capybara" class="capybara-figure" />
    </div>
    <div class="right-panel">
      <div class="click-power">CLICK POWER<br><span id="clickPower">+01</span></div>
      <div class="upgrades-list" id="upgradesList">
        <button class="upgrade-btn disabled">
          <div class="icon-placeholder"></div>
          <div class="upgrade-info">
            <div class="name">???</div>
            <div class="cost"><img src="coin-icon.png" alt="coin" class="coin-icon" />24</div>
          </div>
        </button>
      </div>
      <div class="ascend-panel">
        <div class="current-multiplier">Current Multiplier: 1x</div>
        <button class="ascend-btn">Ascend for +0x</button>
      </div>
    </div>
  </div>

  <div class="sidebar">
    <div class="click-power">CLICK POWER<br><span id="clickPowerSidebar">+1</span></div>
    <div class="upgrades-list">
      <button id="upgrade1" class="upgrade-btn">üçå +1/click<br>Cost: <span id="cost1">50</span></button>
      <button id="upgrade2" class="upgrade-btn">üí® +5/sec<br>Cost: <span id="cost2">500</span></button>
      <button id="upgrade3" class="upgrade-btn">üí® +5/sec<br>Cost: <span id="cost3">750</span></button>
      <button id="upgrade4" class="upgrade-btn">‚ö° +10/sec<br>Cost: <span id="cost4">1500</span></button>
      <button id="upgrade5" class="upgrade-btn">üåü +25/sec<br>Cost: <span id="cost5">5000</span></button>
      <button id="upgrade6" class="upgrade-btn">üî• Click=20<br>Cost: <span id="cost6">20000</span></button>
      <button id="upgrade7" class="upgrade-btn">üí• +100/sec<br>Cost: <span id="cost7">100000</span></button>
    </div>
  </div>

  <!-- Username Modal -->
  <div id="usernameModal">
    <div id="usernameModalContent">
      <h2>Enter Your Username</h2>
      <input type="text" id="usernameInput" placeholder="Username" autocomplete="off" />
      <br />
      <button id="usernameSubmit">Submit</button>
    </div>
  </div>

  <!-- Username Display with Trade Button -->
  <div id="usernameDisplay">
    <span id="usernameText"></span>
    <button id="tradeButton">Trade</button>
  </div>

  <!-- Admin Panel -->
  <div id="adminPanel">
    <h3>Admin Panel</h3>
    <input type="number" id="bananaAddInput" placeholder="Add bananas..." min="1" />
    <button id="addBananasBtn">Add Bananas</button>
  </div>

  <script src="script.js"></script>
  <script>
    // Existing username popup and trade UI
    const modal = document.getElementById("usernameModal");
    const usernameInput = document.getElementById("usernameInput");
    const submitBtn = document.getElementById("usernameSubmit");
    const usernameDisplay = document.getElementById("usernameDisplay");
    const usernameText = document.getElementById("usernameText");
    const tradeButton = document.getElementById("tradeButton");
    const adminPanel = document.getElementById("adminPanel");
    const bananaAddInput = document.getElementById("bananaAddInput");
    const addBananasBtn = document.getElementById("addBananasBtn");
    const bananaCountEl = document.getElementById("bananaCount");

    function showUsername(username) {
      usernameText.textContent = username;
      usernameDisplay.style.display = "flex";
      modal.style.display = "none";

      if(username.toLowerCase() === "admin"){
        adminPanel.style.display = "block";
      } else {
        adminPanel.style.display = "none";
      }
    }

    function saveUsername(username) {
      localStorage.setItem("username", username);
    }

    submitBtn.addEventListener("click", () => {
      const username = usernameInput.value.trim();
      if (username.length > 0) {
        saveUsername(username);
        showUsername(username);
      } else {
        alert("Please enter a username.");
      }
    });

    usernameInput.addEventListener("keyup", (event) => {
      if (event.key === "Enter") {
        submitBtn.click();
      }
    });

    tradeButton.addEventListener("click", () => {
      alert("Trade functionality coming soon! (Local network trading not yet implemented)");
    });

    addBananasBtn.addEventListener("click", () => {
      const addAmount = parseInt(bananaAddInput.value);
      if(isNaN(addAmount) || addAmount < 1) {
        alert("Please enter a valid positive number of bananas.");
        return;
      }
      let currentCount = parseInt(bananaCountEl.textContent.replace(/\D/g, '')) || 0;
      currentCount += addAmount;
      bananaCountEl.textContent = `Bananas: ${currentCount}`;
      bananaAddInput.value = "";
    });

    window.onload = () => {
      const savedUsername = localStorage.getItem("username");
      if (savedUsername && savedUsername.trim().length > 0) {
        showUsername(savedUsername);
      } else {
        modal.style.display = "block";
        usernameInput.focus();
      }
    };
  </script>
</body>
</html>
